apiVersion: v1
kind: Template
metadata:  
  name: launchpad-nginx
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    generation: 1
    labels:
      run: launchpad-nginx
    name: launchpad-nginx
  spec:
    replicas: 1
    selector:
      run: launchpad-nginx
    strategy:
      resources:
        requests:
          cpu: 20m
          memory: 20Mi
        limits:
          cpu: 200m
          memory: 200Mi
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          run: launchpad-nginx
      spec:
        containers:
        - image: registry.centos.org/kbsingh/openshift-nginx:latest
          imagePullPolicy: Always
          name: launchpad-nginx
          ports:
          - containerPort: 8080
            protocol: TCP
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf 
            name: configmap-volume
        volumes:
        - name: configmap-volume
          configMap:
            name: launchpad-nginx
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: launchpad-nginx
    annotations:
      service.alpha.openshift.io/dependencies: "[{\"name\":\"launchpad-frontend\",\"namespace\":\"\",\"kind\":\"Service\"},{\"name\":\"launchpad-backend\",\"namespace\":\"\",\"kind\":\"Service\"},{\"name\":\"launchpad-missioncontrol\",\"namespace\":\"\",\"kind\":\"Service\"}]"
  spec:
    ports:
    - name: "8080"
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      run: launchpad-nginx
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Route
  metadata: 
    name: launchpad-nginx
  spec:
    to:
      kind: Service
      name: launchpad-nginx
      weight: 100
    wildcardPolicy: None
  status: {}
