apiVersion: v1
kind: Template
metadata:
  name: foo-template
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: foo
  spec:
    ports:
      - name: foo
        port: 8443
        targetPort: 8443
    selector:
      name: foo
    type: LoadBalancer
- apiVersion: v1
  kind: Route
  metadata:
    name: foo
  spec:
    to:
      kind: Service
      name: foo
      weight: 100
    wildcardPolicy: None
  status: {}
