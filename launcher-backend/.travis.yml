language: java
jdk:
- oraclejdk8
notifications:
  slack:
    secure: 

before_install:
- git clone git@github.com:obsidian-toaster/quick_rest_springboot-tomcat.git
- git clone git@github.com:obsidian-toaster/quick_rest_vertx.git
- git clone git@github.com:obsidian-toaster/obsidian-addon.git

- cd $PWD/quick_rest_vertx
- mvn install -N --quiet
- cd -

- cd $PWD/quick_rest_springboot
- mvn install -N --quiet -DskipTests -Pcommunity
- cd -

- cd $PWD/obsidian-addon
- mvn install -N --quiet
- cd -
